version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aprendimoz-postgres
    environment:
      POSTGRES_DB: aprendimoz
      POSTGRES_USER: aprendimoz
      POSTGRES_PASSWORD: aprendimoz123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - aprendimoz-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aprendimoz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aprendimoz-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: aprendimoz-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://aprendimoz:aprendimoz123@postgres:5432/aprendimoz
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MPESA_API_KEY: ${MPESA_API_KEY}
      MPESA_SECRET: ${MPESA_SECRET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: aprendimoz-uploads
      FRONTEND_URL: http://localhost:3000
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ../backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - aprendimoz-network
    command: npm run start:dev

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: aprendimoz-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_APP_NAME: AprendiMoz
      NEXT_PUBLIC_APP_DESCRIPTION: Plataforma de Educação Online Moçambicana
      NEXT_PUBLIC_ENABLE_AI_FEATURES: true
      NEXT_PUBLIC_ENABLE_CERTIFICATES: true
      NEXT_PUBLIC_ENABLE_MARKETPLACE: true
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - aprendimoz-network
    command: npm run dev

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: aprendimoz-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - aprendimoz-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  aprendimoz-network:
    driver: bridge
